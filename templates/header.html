<header class="header-ubc shadow-lg">
  <div class="max-w-7xl mx-auto px-4 py-4">
    <!-- Header content in single row with better alignment -->
    <div class="flex items-center justify-between">
      <!-- Logo/Brand section -->
      <div class="flex items-center space-x-4">
        <a
          href="/"
          class="hover:opacity-80 transition-opacity duration-200 flex items-center space-x-3"
        >
          <!-- UBC Logo placeholder -->
          <div
            class="w-10 h-10 bg-white rounded-full flex items-center justify-center"
          >
            <span class="text-ubc-blue font-bold text-lg">U</span>
          </div>
          <div>
            <h1 class="text-xl font-bold text-white">MDS Application</h1>
            <p class="text-ubc-gray-light text-sm">
              University of British Columbia
            </p>
          </div>
        </a>
      </div>

      <!-- Navigation and user controls -->
      <div class="flex items-center space-x-4">
        <!-- Sessions dropdown -->
        <div id="sessionsDropdownArea" class="relative">
          <!-- Sessions dropdown will be populated by JavaScript -->
        </div>

        <!-- User dropdown -->
        <div id="userDropdownArea" class="relative">
          <!-- User dropdown will be populated by JavaScript -->
        </div>
      </div>
    </div>
  </div>
</header>
