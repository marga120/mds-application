<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MDS Application</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/output.css') }}"
    />
  </head>
  <body class="bg-gray-50">
    <div class="min-h-screen">
      {% include 'header.html' %}

      <main class="max-w-6xl mx-auto px-4 py-8">

        <!-- Applicants Database Section -->
        <section class="card-ubc">
          <!-- Title and Export Button Row -->
          <div class="flex items-center justify-between mb-4">
            <h3
              id="applicantsSectionTitle"
              class="text-xl font-semibold text-ubc-blue"
            >
              Applicants Database
            </h3>
            
            <div class="flex gap-2">
              <!-- Bulk Export Selected Button (hidden by default) -->
              <button 
                id="bulkExportBtn" 
                class="hidden btn-ubc items-center gap-2"
              >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                        d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 2 0 01-2 2z"/>
                </svg>
                Export Selected (0)
              </button>

              <!-- Export All Button -->
               <!--
              <button 
                id="exportBtn" 
                class="hidden btn-ubc items-center gap-2"
              >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                        d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                </svg>
                Export All to CSV
              </button>
              -->
            </div>
          </div>
          <!-- Search Section -->
          <div
            class="bg-white p-6 rounded-xl shadow-sm border border-gray-200 mb-8"
          >
            <div class="flex items-center space-x-3 mb-4">
              <div
                class="w-10 h-10 bg-gradient-to-br from-ubc-blue to-ubc-light-blue rounded-full flex items-center justify-center"
              >
                <svg
                  class="w-5 h-5 text-white"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                  ></path>
                </svg>
              </div>
              <h3 class="text-lg font-semibold text-gray-900">
                Search Applicants
              </h3>
            </div>
            <div class="flex flex-col md:flex-row gap-4">
              <div class="flex-1">
                <input
                  type="text"
                  id="searchInput"
                  placeholder="Search by name, email, user code, or student number..."
                  class="input-ubc w-full"
                  aria-label="Search applicants"
                />
              </div>
              <div class="md:w-48">
                <select
                  id="searchFilter"
                  class="input-ubc w-full"
                  aria-label="Filter search criteria"
                >
                  <option value="all">All Fields</option>
                  <option value="given_name">First Name</option>
                  <option value="family_name">Last Name</option>
                  <option value="user_code">User Code</option>
                  <option value="student_number">Student Number</option>
                  <option value="status">Status</option>
                </select>
              </div>
            </div>
          </div>

          <!-- Applicants Table Container -->
          <div id="applicantsContainer">
            <div class="text-center py-8">
              <div
                class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-ubc-blue"
              ></div>
              <p class="mt-2 text-ubc-blue">Loading applicants...</p>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="{{ url_for('static', filename='js/applicants.js') }}"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/sessions.js') }}"></script>
  </body>
</html>
