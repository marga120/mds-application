<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MDS Application</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/output.css') }}"
    />
  </head>
  <body class="bg-gray-50">
    <div class="min-h-screen">
      {% include 'header.html' %}

      <main class="max-w-6xl mx-auto px-4 py-8">
        <!-- Upload Section -->
        <section class="card-ubc mb-8" id="uploadSection">
          <h3 class="text-xl font-semibold text-ubc-blue mb-4">
            Upload CSV File
          </h3>
          <p class="text-gray-600 mb-6">
            Drag and drop your CSV file here or click to select
          </p>

          <div
            class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center hover:border-ubc-light-blue transition-colors"
          >
            <div class="space-y-4">
              <div class="mx-auto w-12 h-12 text-gray-400">
                <svg fill="none" stroke="currentColor" viewBox="0 0 48 48">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                  />
                </svg>
              </div>
              <div>
                <label for="fileInput" class="cursor-pointer">
                  <span
                    class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-ubc-blue transition-colors"
                  >
                    <svg
                      class="w-4 h-4 mr-2"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M12 6v6m0 0v6m0-6h6m-6 0H6"
                      />
                    </svg>
                    Choose CSV File
                  </span>
                  <input
                    type="file"
                    id="fileInput"
                    accept=".csv"
                    class="sr-only"
                  />
                </label>
                <p class="mt-2 text-sm text-gray-500" id="fileStatus">
                  No file chosen
                </p>
              </div>
              <button id="uploadBtn" class="btn-ubc" disabled>
                Upload CSV
              </button>
            </div>
          </div>

          <div id="message" class="hidden mt-4 p-4 rounded-md"></div>
          <div
            id="uploadTimestamp"
            class="hidden mt-4 p-4 bg-ubc-gray-light rounded-md text-sm text-gray-600"
          ></div>
        </section>

           <!-- Applicants Database Section -->
        <section class="card-ubc">
          <!-- Title and Export Button Row -->
          <div class="flex items-center justify-between mb-4">
            <h3
              id="applicantsSectionTitle"
              class="text-xl font-semibold text-ubc-blue"
            >
              Applicants Database
            </h3>
            
            <div class="flex gap-2">
              <!-- Bulk Export Selected Button (hidden by default) -->
              <button 
                id="bulkExportBtn" 
                class="hidden btn-ubc items-center gap-2"
              >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                        d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 2 0 01-2 2z"/>
                </svg>
                Export Selected (0)
              </button>

              <!-- Export All Button -->
               <!--
              <button 
                id="exportBtn" 
                class="hidden btn-ubc items-center gap-2"
              >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                        d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                </svg>
                Export All to CSV
              </button>
              -->
            </div>
          </div>
          <!-- Search Section -->
          <div
            class="bg-white p-6 rounded-xl shadow-sm border border-gray-200 mb-8"
          >
            <div class="flex items-center space-x-3 mb-4">
              <div
                class="w-10 h-10 bg-gradient-to-br from-ubc-blue to-ubc-light-blue rounded-full flex items-center justify-center"
              >
                <svg
                  class="w-5 h-5 text-white"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                  ></path>
                </svg>
              </div>
              <h3 class="text-lg font-semibold text-gray-900">
                Search Applicants
              </h3>
            </div>
            <div class="flex flex-col md:flex-row gap-4">
              <div class="flex-1">
                <input
                  type="text"
                  id="searchInput"
                  placeholder="Search by name, email, user code, or student number..."
                  class="input-ubc w-full"
                  aria-label="Search applicants"
                />
              </div>
              <div class="md:w-48">
                <select
                  id="searchFilter"
                  class="input-ubc w-full"
                  aria-label="Filter search criteria"
                >
                  <option value="all">All Fields</option>
                  <option value="given_name">First Name</option>
                  <option value="family_name">Last Name</option>
                  <option value="user_code">User Code</option>
                  <option value="student_number">Student Number</option>
                  <option value="status">Status</option>
                </select>
              </div>
            </div>
          </div>

          <!-- Applicants Table Container -->
          <div id="applicantsContainer">
            <div class="text-center py-8">
              <div
                class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-ubc-blue"
              ></div>
              <p class="mt-2 text-ubc-blue">Loading applicants...</p>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="{{ url_for('static', filename='js/applicants.js') }}"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/sessions.js') }}"></script>
  </body>
</html>
