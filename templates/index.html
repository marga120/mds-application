<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDS Application Database</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>MDS Application Database</h1>

        <div class="upload-section">
            <h3>Upload CSV File</h3>
            <input type="file" id="fileInput" accept=".csv">
            <br>
            <button id="uploadBtn" disabled>Upload CSV</button>
            <div id="message" class="message"></div>
            <div id="uploadTimestamp" class="upload-timestamp" style="display: none;"></div>
        </div>

        <div>
            <h3>Applicants Database</h3>
            <div class="search-section">
                <input type="text" id="searchInput" placeholder="Search by name, university, degree, or student ID.">
                <select id="searchFilter">
                    <option value="all">All Criteria</option>
                    <option value="student_name">Name</option>
                    <option value="university">University</option>
                    <option value="degree">Degree</option>
                    <option value="student_id">Student ID</option>
                    <option value="year">Year</option>
                </select>
            </div>
            <div id="studentsContainer">
                <div class="loading">Loading students...</div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
