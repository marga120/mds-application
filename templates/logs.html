<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activity Logs - MDS Application</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/output.css') }}"
    />
  </head>
  <body class="bg-gray-50">
    <div class="min-h-screen">
      {% include 'header.html' %}

      <main class="max-w-7xl mx-auto px-4 py-8">
        <!-- Page Header -->
        <div class="mb-8">
          <h1 class="text-3xl font-bold text-ubc-blue">Activity Logs</h1>
          <p class="text-gray-600 mt-2">
            Monitor system activity and user actions
          </p>
        </div>

        <!-- Filters Section -->
        <section class="card-ubc mb-6">
          <div class="flex flex-wrap gap-4 items-end">
            <div class="flex-1 min-w-64">
              <label
                for="actionFilter"
                class="block text-sm font-medium text-gray-700 mb-2"
              >
                Filter by Action Type
              </label>
              <select id="actionFilter" class="input-ubc w-full">
                <option value="">All Actions</option>
                <option value="login">Login</option>
                <option value="login_failed">Login Failed</option>
                <option value="logout">Logout</option>
                <option value="status_change">Status Change</option>
                <option value="rating_add">Rating Added</option>
                <option value="rating_update">Rating Updated</option>
                <option value="csv_upload">CSV Upload</option>
              </select>
            </div>
            <div class="flex-1 min-w-64">
              <label
                for="userFilter"
                class="block text-sm font-medium text-gray-700 mb-2"
              >
                Filter by User
              </label>
              <select id="userFilter" class="input-ubc w-full">
                <option value="">All Users</option>
                <!-- Will be populated by JavaScript -->
              </select>
            </div>
            <div class="flex gap-2">
              <button id="applyFilters" class="btn-ubc">Apply Filters</button>
              <button id="clearFilters" class="btn-ubc-outline">Clear</button>
            </div>
          </div>
        </section>

        <!-- Logs Section -->
        <section class="card-ubc">
          <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-semibold text-ubc-blue">Recent Activity</h2>
            <div class="flex items-center gap-4">
              <span id="logsCount" class="text-sm text-gray-600"
                >Loading...</span
              >
              <button id="refreshLogs" class="btn-ubc-outline text-sm">
                Refresh
              </button>
            </div>
          </div>

          <!-- Logs Container -->
          <div id="logsContainer">
            <div class="text-center py-8">
              <div
                class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-ubc-blue"
              ></div>
              <p class="mt-2 text-ubc-blue">Loading activity logs...</p>
            </div>
          </div>

          <!-- Load More Button -->
          <div id="loadMoreContainer" class="text-center mt-6 hidden">
            <button id="loadMoreBtn" class="btn-ubc-outline">Load More</button>
          </div>
        </section>
      </main>
    </div>

    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script src="{{ url_for('static', filename='js/logs.js') }}"></script>
    <script>
      // Initialize components for this page
      document.addEventListener("DOMContentLoaded", function () {
        new AuthManager();
        new LogsManager();
      });
    </script>
  </body>
</html>
