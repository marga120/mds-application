<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create New Session - MDS Application</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/output.css') }}"
    />
  </head>
  <body class="bg-gray-50">
    <div class="min-h-screen">
      {% include 'header.html' %}

      <main class="max-w-4xl mx-auto px-4 py-8">
        <div class="mb-8">
          <h2 class="text-2xl font-bold text-ubc-blue mb-2">
            Create New Assessment Session
          </h2>
          <p class="text-gray-600">
            Create a new session for applicant assessment
          </p>
        </div>

        <!-- Create Session Form -->
        <section class="card-ubc mb-8">
          <h3 class="text-xl font-semibold text-ubc-blue mb-6">
            Session Configuration
          </h3>

          <div class="space-y-6">
            <!-- Campus Selection -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-3">
                Campus <span class="text-red-500">*</span>
              </label>
              <div class="flex space-x-6">
                <label class="flex items-center cursor-pointer">
                  <input
                    type="radio"
                    name="campus"
                    value="UBC-V"
                    class="w-4 h-4 text-ubc-blue border-gray-300 focus:ring-ubc-blue"
                    checked
                  />
                  <span class="ml-2 text-gray-700">UBC Vancouver</span>
                </label>
                <label class="flex items-center cursor-pointer">
                  <input
                    type="radio"
                    name="campus"
                    value="UBC-O"
                    class="w-4 h-4 text-ubc-blue border-gray-300 focus:ring-ubc-blue"
                  />
                  <span class="ml-2 text-gray-700">UBC Okanagan</span>
                </label>
              </div>
            </div>

            <!-- Program Code -->
            <div>
              <label
                for="programCode"
                class="block text-sm font-medium text-gray-700 mb-2"
              >
                Program Code <span class="text-red-500">*</span>
              </label>
              <input
                type="text"
                id="programCode"
                placeholder="e.g., OGMMDS"
                value="OGMMDS"
                class="input-ubc w-full uppercase"
                maxlength="10"
                aria-label="Program code"
              />
              <p class="mt-1 text-sm text-gray-500">2-10 uppercase letters (e.g., OGMMDS)</p>
            </div>

            <!-- Program Name -->
            <div>
              <label
                for="programName"
                class="block text-sm font-medium text-gray-700 mb-2"
              >
                Program Name <span class="text-red-500">*</span>
              </label>
              <input
                type="text"
                id="programName"
                placeholder="e.g., Master of Data Science"
                value="Master of Data Science"
                class="input-ubc w-full"
                maxlength="100"
                aria-label="Program name"
              />
            </div>

            <!-- Year and Term Row -->
            <div class="grid grid-cols-2 gap-6">
              <!-- Year -->
              <div>
                <label
                  for="sessionYear"
                  class="block text-sm font-medium text-gray-700 mb-2"
                >
                  Year <span class="text-red-500">*</span>
                </label>
                <select
                  id="sessionYear"
                  class="input-ubc w-full"
                  aria-label="Session year"
                >
                  <!-- Options populated by JavaScript -->
                </select>
              </div>

              <!-- Term -->
              <div>
                <label
                  for="sessionTerm"
                  class="block text-sm font-medium text-gray-700 mb-2"
                >
                  Term <span class="text-red-500">*</span>
                </label>
                <select
                  id="sessionTerm"
                  class="input-ubc w-full"
                  aria-label="Session term"
                >
                  <option value="W1">W1 - Winter Term 1 (Fall)</option>
                  <option value="W2">W2 - Winter Term 2 (Spring)</option>
                  <option value="S">S - Summer</option>
                </select>
              </div>
            </div>

            <!-- Session Name Preview -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">
                Session Name Preview
              </label>
              <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
                <div class="flex items-center space-x-3">
                  <div class="flex-shrink-0">
                    <svg
                      class="h-5 w-5 text-blue-400"
                      fill="currentColor"
                      viewBox="0 0 20 20"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </div>
                  <div>
                    <p class="text-lg font-semibold text-blue-800" id="sessionNamePreview">
                      OGMMDS-V 2025W1
                    </p>
                    <p class="text-sm text-blue-600 mt-1">
                      This name will be auto-generated based on your selections
                    </p>
                  </div>
                </div>
              </div>
            </div>

            <!-- Description (Optional) -->
            <div>
              <label
                for="sessionDescription"
                class="block text-sm font-medium text-gray-700 mb-2"
              >
                Description (Optional)
              </label>
              <textarea
                id="sessionDescription"
                rows="3"
                placeholder="Brief description of this session's purpose or criteria..."
                class="input-ubc w-full resize-none"
                aria-label="Session description"
              ></textarea>
            </div>

            <!-- Action Buttons -->
            <div
              class="flex justify-between items-center pt-6 border-t border-gray-200"
            >
              <button
                id="cancelBtn"
                class="btn-ubc-outline"
                onclick="window.location.href='/'"
              >
                Cancel
              </button>
              <button id="createSessionBtn" class="btn-ubc">
                Create Session
              </button>
            </div>
          </div>

          <div id="sessionMessage" class="hidden mt-6 p-4 rounded-md"></div>
        </section>
      </main>
    </div>

    <!-- Session Management Scripts - Load before auth -->
    <script defer src="{{ url_for('static', filename='js/sessionStore.js') }}"></script>
    <script defer src="{{ url_for('static', filename='js/sessionModal.js') }}"></script>

    <!-- Application Scripts -->
    <script defer src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script defer src="{{ url_for('static', filename='js/sessions.js') }}"></script>
    <script>
      // Initialize components for this page
      document.addEventListener("DOMContentLoaded", function () {
        new AuthManager();
        new SessionManager();
      });
    </script>
  </body>
</html>
